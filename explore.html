  <title>Explore Nature</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('bg10.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* Lightbox (image preview) */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
