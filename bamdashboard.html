<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Nature Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('bg4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
    }

    .card {
      width: 300px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
       background: url('bg10.webp');
       color: black;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 10px;

    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      height: 100vh;
      padding: 20px 10px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #90ee90;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

  </style>
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
