    * {

    body {

    .sidebar {
      width: 220px;

      padding: 20px 10px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #90ee90;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);

    }

    .topbar {
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
    }

    .topbar h1 {
      font-size: 20px;
    }

    .content {
      padding: 30px;
      color: #fff;
      flex: 1;
    }

   .card-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
  gap: 20px;
  margin-top: 20px;
}

.card {
  width: 90%;
  height: 200px;
  background: #b8ec71;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  color: black;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: 0.3s ease;
  cursor: pointer;
  background:darkgreen ; 
}

.card:hover {
  transform: translateY(-6px);
  background: transparent;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3), inset 0 0 15px rgba(255,255,255,0.6);
}

.card img {
  width: 85%;
  height: 130px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}



    .video-container {
      margin-top: 20px;
    }

    .video-container video {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
    }
    .logo {

  justify-content: center;
  align-items: center;
  
}

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .topbar h1 {
        font-size: 18px;
      }
    }
