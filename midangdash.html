<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakura Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: url("sakbg1.jpg")
        no-repeat center center/cover;
      color: #4a1c40;
      overflow: hidden;
      position: relative;
    }

    /* Top Navigation Bar */
    nav {
      background: rgba(255, 240, 245, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo h1 {
      color: #b30059;
      font-size: 1.6em;
      text-shadow: 1px 1px 3px white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #661141;
      font-weight: 600;
      transition: 0.3s;
      padding: 8px 15px;
      border-radius: 10px;
    }

    .nav-links a:hover {
      background: rgba(255, 182, 193, 0.4);
      color: #b30059;
    }

    /* Main Content */
    .main {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 240, 245, 0.5);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(179, 0, 89, 0.2);
      backdrop-filter: blur(6px);
    }

    .main h2 {
      font-size: 2.2em;
      color: #b30059;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 1.1em;
      color: #661141;
    }

    /* Sakura Petals Animation */
    .petal {
      position: absolute;
      background: rgba(255, 192, 203, 0.85);
      border-radius: 50%;
      width: 15px;
      height: 15px;
      animation: fall 10s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #661141;
      font-size: 0.9em;
      background: rgba(255, 240, 245, 0.6);
      padding: 6px 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255, 182, 193, 0.4);
    }

    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .main {
        width: 80%;
        padding: 30px;
      }

      .main h2 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <img src="pinklogo.jpg" alt="Sakura Logo" />
      <h1>Sakura Dashboard</h1>
    </div>
    <div class="nav-links">
      <a href="midangdash.html">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Events</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <h2>Welcome to AradaisSite ðŸŒ¸</h2>
    <p>Experience serenity and beauty beneath the cherry blossoms.</p>
  </div>

  <!-- Footer -->
  <footer>Aradais 2025</footer>

  <!-- Sakura Petals Animation -->
  <script>
    const body = document.querySelector('body');
    for (let i = 0; i < 25; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 8 + Math.random() * 5 + 's';
      petal.style.opacity = Math.random();
      petal.style.width = petal.style.height = 8 + Math.random() * 12 + 'px';
      body.appendChild(petal);
    }
  </script>
</body>
</html>
