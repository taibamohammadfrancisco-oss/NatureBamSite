<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motorcycle Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("pinitbg1.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 80%;
      margin: auto;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 40px 0;
      font-size: 1.2em;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.4em;
      }
      .card {
        font-size: 1em;
        padding: 25px 0;
      }
    }
  </style>
</head>
<body>

  <header> <img src="images/yuyu.png" alt="Logo" style="width:60px"> üèç JackariaSite</header>

  <div class="dashboard">
     <a href="pinitdash.html"> Home</a>
   

    <div class="card">Events</div>
    <div class="card">Shop</div>
    <div class="card">About Us</div>
    <div class="card">Contact</div>
  </div>

  <footer>Jackaria 2025 üèÅ</footer>
</body>
</html>
